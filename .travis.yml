language: node_js

node_js:
  - 8
  - 6

script:
  - npm run test
  - npm run build

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

notifications:
  email:
    on_failure: change

cache:
  yarn: true
  directories:
    - node_modules
